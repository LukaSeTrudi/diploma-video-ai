{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8 flex-1">
  <div class="grid grid-cols-12 md:grid-cols-12 h-full">
    
<div class="col-span-12">
    <div class="max-w-lg mx-auto bg-white p-6 rounded shadow-md rounded-lg overflow-hidden">
        <h1 class="text-2xl font-bold mb-4">Upload Video</h1>
        <form action="upload" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="mb-4">
            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" id="title" name="title" class="mt-1 px-4 py-2 block w-full border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
          </div>
          <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea id="description" name="description" rows="3" class="mt-1 px-4 py-2 block w-full border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required></textarea>
          </div>
          <div class="mb-4">
            <label for="video_file" class="block text-sm font-medium text-gray-700">Video File</label>
            <div class="flex items-center justify-between bg-gray-100 px-4 py-2 rounded-md border border-gray-300">
              <label for="file-upload" class="text-blue-500 cursor-pointer">Choose file...</label>
              <input type="file" id="file-upload" name="file" accept="video/*" class="hidden" required>
            </div>
          </div>
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Upload</button>
        </form>
      </div>
</div>
</div>
</div>
{% endblock %}
