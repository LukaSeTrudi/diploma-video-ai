{% load custom_filters %}
<div class="h-full flex flex-col">
    <div class="flex-1 overflow-y-auto p-4">
        <h2 class="text-2xl font-semibold text-gray-800">Povzetek</h2>
        <pre class="whitespace-pre-wrap">{{ video.extracted_data.abstract }}</pre>
        <h2 class="text-2xl font-semibold text-gray-800">Ključne točke</h2>
        <div>
            {% for point in video.extracted_data.key_points.key_points %}
                <div>
                    <h5><span class="time" onclick="goToTime({{ point.timestamp }})">{{ point.timestamp|time_format }}</span> {{ forloop.counter }}.  {{ point.point }}</h5>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
